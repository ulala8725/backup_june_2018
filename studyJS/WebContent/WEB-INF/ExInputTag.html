<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 input Tag kadai</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<th>text</th>
				<td><input type="text" name="text"/></td>
			</tr>
			<tr>
				<th>password</th>
				<td><input type="password" name="password"/></td>
			</tr>
			<tr>
				<th>search</th>
				<td><input type="search" name="search" placeholder="検索キーワード入力"/></td>
			</tr>
			<tr>
				<th>url</th>
				<td><input type="url" name="url" value="http://"/></td>
			</tr>
			<tr>
				<th>email</th>
				<td><input type="email" name="email" /></td>
			</tr>
			<tr>
				<th>tel</th>
				<td><input type="tel" name="tel" /></td>
			</tr>
			<tr>
				<th>number</th>
				<td><input type="number" name="number" /></td>
			</tr>
			<tr>
				<th>range</th>
				<td><input type="range" name="range" min="1" max="10" /></td>
			</tr>
			<tr>
				<th>radio</th>
				<td>
					<input type="radio" name="radio" value="radio1" checked />
					<input type="radio" name="radio" value="radio2" />
					<input type="radio" name="radio" value="radio3" />
				</td>
			</tr>
			<tr>
				<th>checkbox</th>
				<td>
					<input type="checkbox" name="checkbox" value="checkbox1" />
					<input type="checkbox" name="checkbox" value="checkbox2" />
					<input type="checkbox" name="checkbox" value="checkbox3" />
				</td>
			</tr>
			<tr>
				<th>date</th>
				<td><input type="date" name="date" /></td>
			</tr>
			<tr>
				<th>month</th>
				<td><input type="month" name="month" /></td>
			</tr>
			<tr>
				<th>week</th>
				<td><input type="week" name="week" /></td>
			</tr>
			<tr>
				<th>time</th>
				<td><input type="time" name="time" /></td>
			</tr>
			<tr>
				<th>file</th>
				<td><input type="file" name="file" multiple="multiple" accept="image/*" /></td>
			</tr>
			<tr>
				<th>reset</th>
				<td><input type="reset" name="reset" value="初期か" /></td>
			</tr>
			<tr>
				<th>textarea</th>
				<td><textarea placeholder="testarea" cols="30" rows="10" style="resize:none;"></textarea></td>
			</tr>
			<tr>
				<th>submit</th>
				<td><input type="submit" name="submit" value="提出" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
